<!DOCTYPE html>
<html>
<head>
    <title>ddl2model</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="title">Convert MySQL DDL to Laravel Model</div>
</div>
<div class="container">
    <div class="side side-left">
        <div class="header">
            <div class="btn btn-notice">DDL Code：</div>
            <div id="run" class="btn btn-run"> Convert 》 </div>
        </div>
        <div class="content">
            <textarea id="coding" class="coding" name="" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="side side-right">
        <div class="header">
            <div class="btn btn-notice">Result：</div>
            <div id="copy" class="btn btn-run btn-copy" data-clipboard-target="#result"> Copy 》 </div>
        </div>
        <div class="content">
            <pre><code id="result" class="coding language-php" name="" cols="30" rows="10"></code></pre>
        </div>
        <div id="toast">Copy Success</div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="index.css"/>
<link rel="stylesheet" type="text/css" href="atom-one-dark-reasonable.min.css"/>
<script src="clipboard.min.js"></script>
<script src="highlight.min.js"></script>
<script src="index.js"></script>
</body>
</html>
